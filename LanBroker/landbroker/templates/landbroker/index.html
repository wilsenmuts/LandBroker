{% load static %}
<DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LandBroker</title>
    <link rel='stylesheet' href={% static 'css/bootstrap/bootstrap.min.css' %} />
    <link rel='stylesheet' href={% static 'css/fontawesome/fontawesome.css' %} />
    <link rel='stylesheet' href={% static 'css/style1.css' %} />
    <link rel='stylesheet' href={% static 'css/styler.css' %} />
    <script type='text/javascript' src= {% static 'js/popper/popper.min.js' %}></script>
    <script type='text/javascript' src= {% static 'js/jquery-3.5.1.min.js' %}></script>
    <script type='text/javascript' src= {% static 'js/Bootstrap/bootstrap.js' %}></script>
    <script type='text/javascript' src= {% static 'js/fontawesome/all.min.js' %}></script>
    <link rel="icon" href={% static 'css/logo.ico' %}>
</head>
<body class='container bg-light'>
    <br>
    <h1 class='text-center text-clr-thm'>Landbroker Ug</h1>
    <hr>
    {% if reply %}
    <p class='alert alert-danger'> {{ reply }}</p>
    {% endif %}
    <div align='center'>
    <div class='login_form shadow-lg'>
        <form method='POST'>
        {% csrf_token %}
        <div class="form-group">
            <label class='text-white' for="uname">Username</label>
            <input type="text" class="form-control" name="uname" id="uname" maxlength=20 placeholder="username" required><br>
            <label class='text-white' for="pword">Password</label>
            <input type="password" class="form-control" name="pword" id="pword" maxlength=20 placeholder="password" required><br>
           <hr>
        </div>
        <div class='row'>
            <div class='col-sm'>
             <input class='btn btn-primary form-control' type='submit' value='Login'><br><br>
             <a class='btn' href={% url 'landbroker:register'  %} style='color:lightgreen;'>Forgot Password</a>
            </div>
            <div class='col-sm'>
            <a class='btn btn-primary btn-block' href={% url 'landbroker:register'  %}>Register</a><br>
            <a class='btn' href={% url 'landbroker:logout'  %} style='color:lightgreen;'>Logout</a><br>
            </div>
        </div>
        <p class='text-light'><i class="fas fa-star fa-spin  "></i></p>
       <br>
        </form>
    </div>
    <div>


</body>
