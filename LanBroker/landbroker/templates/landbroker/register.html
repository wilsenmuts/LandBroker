{% load static %}
<DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LandBroker</title>
    <link rel='stylesheet' href={% static 'css/style1.css' %} />
    <link rel='stylesheet' href={% static 'css/bootstrap/bootstrap.min.css' %} />
    <link rel='stylesheet' href={% static 'css/fontawesome/fontawesome.css' %} />
    <link rel='stylesheet' href={% static 'css/style1.css' %} />
    <link rel='stylesheet' href={% static 'css/styler.css' %} />
    <script type='text/javascript' src= {% static 'js/popper/popper.min.js' %}></script>
    <script type='text/javascript' src= {% static 'js/jquery-3.5.1.min.js' %}></script>
    <script type='text/javascript' src= {% static 'js/Bootstrap/bootstrap.js' %}></script>
    <script type='text/javascript' src= {% static 'js/fontawesome/all.min.js' %}></script
    <link rel="icon" href="http://example.com/favicon.png">
</head>
<body class='container'>
    <br>
    <h1 class='text-center text-clr-thm'>Landbroker Ug</h1>
    <hr>
    <div>
        <form method='POST' class='login_form form-group'>
        {% csrf_token %}
        <table>
            <tr>
            <td> Username:</td><td><input type='text' class='form-control' name='uname' placeholder='username' required></td>
            </tr>
            <tr>
            <td>First Name:</td><td><input type='text' class='form-control' name='fname' placeholder='your first name' required></td>
            </tr>
            <tr>
            <td>Surname:</td><td><input type='text' class='form-control' name='sname' placeholder='your Surname' required></td>
            </tr>
            <tr>
            <td>Email</td><td><input type='text' name='mail' class='form-control' placeholder='your email' required></td>
            </tr>
            <tr>
            <td>Photo:</td><td><input type='file' name='photo' placeholder='your photo' required></td>
            </tr>
            <tr>
            <td>Tel No:</td><td><input type='text' class='form-control' name='tel' placeholder='your phone contact' required></td>
            </tr>
            <tr>
            <td>Password:</td><td><input type='password' class='form-control' name='pswd' placeholder='password' required></td>
            </tr>
        </table>
        <input class='btn btn-primary' type='submit' value='Register'>
        </form>
    </div>
</body>
